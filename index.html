    <style>

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            max-width: 850px;
            width: 100%;

        .profile-side {
            flex: 1;
            background: linear-gradient(180deg, rgba(79, 172, 254, 0.1), transparent);
            padding: 40px;
            text-align: center;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-img {
            width: 180px; height: 180px;
            border-radius: 30px; /* Ø´ÙƒÙ„ Ù…Ø±Ø¨Ø¹ Ø¨Ø­ÙˆØ§Ù Ø¯Ø§Ø¦Ø±ÙŠØ© ÙØ®Ù… */

        }

        .profile-img:hover { transform: rotate(0deg) scale(1.05); }

        .content-side {

            justify-content: center;
        }

        .logo { width: 45px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--primary)); }

        h1 { font-weight: 900; font-size: 2.2rem; margin-bottom: 5px; line-height: 1.2; }
        .study-label { color: var(--primary); font-weight: 300; margin-bottom: 30px; letter-spacing: 1px; }

        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn {
            padding: 15px; border-radius: 18px; text-decoration: none;

        .btn.facebook:hover { background: #1877F2; color: white; border-color: #1877F2; }
        .btn.call { grid-column: span 2; background: var(--primary); color: #000; border: none; }

        .skills-bar { margin-top: 35px; }
        .skill-chip {

            font-size: 0.75rem;
            padding: 5px 15px;
            border-radius: 50px;
            background: rgba(255,255,255,0.05);

            border: 1px solid rgba(255,255,255,0.1);
            color: #ccc;
        }

            .links-grid { grid-template-columns: 1fr; }
            .btn.call { grid-column: span 1; }
        }
    </style>
</head>
